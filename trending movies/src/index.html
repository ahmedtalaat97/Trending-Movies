<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script>
        const user = localStorage.getItem("user");
        if (!user) {
          window.location.href = "register.html"; 
        }
      </script>
</head>
<body class="bg-black text-white">

  <header class="bg-[#141414] fixed top-0 w-full z-50 shadow-md bg-opacity-60">
      <div class="container mx-auto flex items-center justify-center py-4 px-6">
          <a href="#home" id="logo" class="text-2xl font-bold mr-20 text-red-600">
              NETPLAY
          </a>
          <nav class="flex space-x-6 text-white">
              <a href="#landing" class="hover:text-red-600 transition-all duration-300 ease-in-out">Home</a>
              <a href="#contact" class="hover:text-red-600 transition-all duration-300 ease-in-out">Contact</a>
              <a href="#login" id="login-btn" class="hover:text-red-600 transition-all duration-300 ease-in-out">Log
                  out</a>
          </nav>
      </div>
  </header>



  <section id="landing">
      <div class="video-ctr h-[100vh] relative">
          <video src="vid2.mp4" id="videobg" loop autoplay muted class="w-full h-full object-cover"></video>
          <div class="absolute inset-0 flex items-center justify-center pl-10">
              <div class="text-center text-white">
                  <h1 class="text-5xl font-bold mb-10 tracking-wider uppercase leading-[1.3] text-shadow-2xl">
                      Catch Exclusive Premieres <br />
                      Only on NetPlay
                  </h1>
                  <a href="#home"
                      class="bg-red-700 hover:bg-black text-white font-bold uppercase mx-2 px-3 py-2 tracking-wider hover:shadow-lg transition-all duration-300">
                      Browse Now
                  </a>
                  <a href=""
                      class="bg-[#141414] bg-opacity-60 shadow-xl hover:bg-black text-white font-bold uppercase mx-2 px-4 py-2 tracking-wider hover:shadow-lg transition-all duration-300">
                      More Info
                  </a>
              </div>
          </div>
      </div>
</section>

<section id="home">

      <div class="large-container flex justify-center items-center my-10">
          <div class="search-container">
              <input type="text" id="search-bar" placeholder="Search . . ."
                  class="bg-[#141414] text-white border border-gray-700 sm:w-96 shadow rounded-3xl px-4 py-2 focus:outline-none focus:ring-1 focus:ring-red-600">
              <i
                  class="fa-solid fa-magnifying-glass text-xl px-4 sm:mr-4 cursor-pointer hover:text-red-600 transition-all duration-300 ease-in-out"></i>
              <select name="category-select" id="category-select"
                  class="bg-[#141414] text-white border border-gray-700 rounded-3xl px-4 py-2 focus:outline-none focus:ring-1 focus:ring-red-600">
                  <option value="all">All</option>
                  <option value="movie">Movies</option>
                  <option value="tv">TV Shows</option>
                  <option value="people">People</option>
              </select>
          </div>
      </div>

      <div id="main">

      </div>
      <div id="pagination" class="flex justify-center items-center gap-2 p-10">
          <i class="fa-solid fa-angle-left cursor-pointer hover:text-red-600 transition-all duration-300 ease-in-out"
              id="prev"></i>
          <div class="text-white" id="current"></div>
          <i class="fa-solid fa-angle-right cursor-pointer hover:text-red-600 transition-all duration-300 ease-in-out"
              id="next"></i>
      </div>
 </section>

    <script src="script.js"></script>
</body>
</html>
